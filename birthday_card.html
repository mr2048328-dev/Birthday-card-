<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise</title>
<style>
    body {
        margin: 0;
        background: #ffe8f0;
        font-family: 'Arial';
        text-align: center;
    }
    .container {
        padding: 40px;
    }
    #cake {
        width: 200px;
        cursor: pointer;
        display: none;
    }
    #candle {
        width: 60px;
        display: none;
        cursor: pointer;
        position: relative;
    }
    #message {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        display: none;
        color: #d1005d;
    }
    button {
        padding: 12px 20px;
        background: #ff3d86;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes glow {
  0% { text-shadow: 0 0 5px #ff3d86; }
  100% { text-shadow: 0 0 20px #ff3d86; }
}
.fade-in { animation: fadeIn 1s ease forwards; }
.glow { animation: glow 1s ease-in-out infinite alternate; }

/* Heart Fall Animation */
.heart {
  position: fixed;
  top: -10px;
  font-size: 24px;
  color: #ff3d86;
  animation: heartFall 4s linear infinite;
}
@keyframes heartFall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #ff3d86;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode {
  0% { transform: scale(0.2); opacity: 1; }
  100% { transform: scale(4); opacity: 0; }
}

/* Candle Flame */
#flame {
  width: 20px;
  height: 20px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -25px;
  left: 20px;
  animation: flicker 0.15s infinite alternate;
  display:none;
}
@keyframes flicker {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.3); opacity: 0.6; }
}
</style>

<audio id="bgm" src="https://www.fesliyanstudios.com/play-mp3/387" autoplay loop></audio>

</head>
<body>
<div class="container">
    <h1>üéâ Happy 18th Birthday, Suchitra Sahu üéâ</h1>
    <p>Click the button to reveal your birthday surprise!</p>

    <button onclick="showCake()">Show Cake</button>

    <br/><br/>

    <img id="cake" src="https://i.ibb.co/ZJXfYWN/cake.png" alt="cake" onclick="showCandle()" />

    <div id="flame"></div>
    <img id="candle" src="https://i.ibb.co/WswJxmH/candle.png" alt="candle" onclick="showMessage()" />

    <div id="message">‚ù£Ô∏è Many many happy returns of the day my love ‚ù£Ô∏è</div>
</div>

<script>
// Heart generator
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.innerHTML = '‚ù§';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}, 500);

// Fireworks
function firework() {
  for (let i = 0; i < 15; i++) {
    const spark = document.createElement('div');
    spark.className = 'firework';
    spark.style.left = (window.innerWidth / 2) + (Math.random() * 100 - 50) + 'px';
    spark.style.top = (window.innerHeight / 3) + (Math.random() * 100 - 50) + 'px';
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1000);
  }
}

function showCake(){
    const cake = document.getElementById('cake');
    cake.style.display = 'block';
    cake.classList.add('fade-in');
}

function showCandle(){
    const candle = document.getElementById('candle');
    candle.style.display = 'block';
    candle.classList.add('fade-in');
    document.getElementById('flame').style.display = 'block';
}

function showMessage(){
    firework();
    const msg = document.getElementById('message');
    msg.style.display = 'block';
    msg.classList.add('glow');
}
</script>
</body>
</html>
